<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1 Javascript</title>
  </head>
  <body>
      <img src="images/image1.jpg" onmouseover="displayBorder()" onmouseout="hideBorder()" id="image1"/>
      <script>
      // Fonction qui affiche la bordure rouge
        function displayBorder(){
          document.getElementById('image1').style.border = "3px solid red";
        }
      // Fonction qui cache la bordure rouge
        function hideBorder(){
          document.getElementById('image1').style.border = "0";
        }
      </script>
  </body>
</html>
