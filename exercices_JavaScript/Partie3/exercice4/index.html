<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 4 Javascript</title>
</head>
<body>
  <form>
    <label for="motdepasse">Votre mot de passe : </label><input type="text" name="motdepasse" value="" id="motdepasse" />
    <label for="confirmation">Confirmez : </label><input type="text" name="confirmation" value="" id="confirmation" />
    <button type="button" onclick="passVerification()" name="button" >Vérification</button>
  </form>

  <script>
  // Fonction qui vérifie si les deux valeurs des inputs sont identiques
    function passVerification(){
      var firstValue = document.getElementById('motdepasse').value;
      var secondValue = document.getElementById('confirmation').value;
      if(firstValue == secondValue){ // Si elles sont identiques on ajoute une bordure verte
        document.getElementById('motdepasse').style.border='1px solid green';
        document.getElementById('confirmation').style.border='1px solid green';
      } else { // Si elles sont différentes on ajoute une bordure rouge
        document.getElementById('motdepasse').style.border='1px solid red';
        document.getElementById('confirmation').style.border='1px solid red';
      }
    }
  </script>
</body>
</html>
