<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 5 Javascript</title>
  </head>
  <body>
    <div class="conteneur">
      <img src="images/image1.jpg" onmouseover="changeSRC(this, 'images/image1_2.jpg');" id="image1"/>
      <img src="images/image2.jpg" onmouseover="changeSRC(this, 'images/image2_2.jpg');" id="image2"/>
      <img src="images/image3.jpg" onmouseover="changeSRC(this, 'images/image3_2.jpg');" id="image3"/>
      <img src="images/image4.jpg" onmouseover="changeSRC(this, 'images/image4_2.jpg');" id="image4"/>
      <img src="images/image5.jpg" onmouseover="changeSRC(this, 'images/image5_2.jpg');" id="image5"/>
    </div>
    <script type="text/javascript">
    // Fonction qui va changer la source de l'image lorsque le curseur entre dans l'élément
      function changeSRC(image, new_src){
        image.setAttribute('src', new_src);
      }
    </script>
  </body>
</html>
