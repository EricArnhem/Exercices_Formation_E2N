<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 4 Javascript</title>
  </head>
  <body>
    <form>
        <label for="nom">Nom : </label><input type="text" name="nom" id="nom"/>
        <label for="prenom">Prénom : </label><input type="text" name="prenom" id="prenom"/>
        <label for="ville">Ville : </label><input type="text" name="ville" id="ville"/>
        <button  name="valider" onClick="display()" id="valider">Valider</button>
    </form>
    <script>
    // Fonction qui permet de récupérer les informations du formulaires et de les afficher dans une boite de dialogue
      function display(){
        var lastName = document.getElementById("nom").value;
        var firstName = document.getElementById("prenom").value;
        var city = document.getElementById("ville").value;
        // Affichage grâce à un alert()
        alert('Nom : ' + lastName + '\nPrénom : ' + firstName + '\nVille : ' + city);
      }
    </script>
  </body>
</html>
