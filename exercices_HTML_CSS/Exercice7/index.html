<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Exercice Prairie HTML 7</title>
</head>
<body>
  <form class="indentite" action="index.html" method="post">
    <fieldset class="field1">
      <legend class="field1">Votre identité</legend>
      <ol>
        <li><label for="nom">Nom : </label><input type="text" name="nom" placeholder="Nom"/></li>
        <li><label for="prenom">Prénom : </label> <input type="text" name="prenom" placeholder="Prénom"/></li>
        <li><label for="mail">Adresse mail : </label> <input type="email" name="mail" placeholder="Adresse mail"/></li>
      </ol>
    </fieldset>

    <fieldset class="field2">
      <legend class="field2">Adresse de livraison</legend>
      <ol>
        <li><label for="adresse">Adresse : </label><textarea type="text" name="adresse" rows="5"></textarea></li>
        <li><label for="codepostal">Code postal : </label><input type="text" name="codepostal" placeholder="Code postal"/></li>
        <li><label for="ville">Ville : </label><input type="text" name="ville" placeholder="Ville"/></li>
      </ol>
    </fieldset>

    <fieldset class="field3">
      <legend class="field3">Informations de réglement</legend>
      <ol>
        <li><label for="typecarte">Type de carte bancaire :</label></li>
        <ul>
          <li><input type="radio" name="visa"/><label for="visa">VISA</label></li>
          <li><input type="radio" name="mastercard"/><label for="mastercard">Mastercard</label></li>
        </ul>
        <li><label for="numerocarte">Numéro de carte : </label><input type="text" name="numerocarte" placeholder="Numéro de carte"/></li>
        <li><label for="codesecu">Code de sécurité : </label><input type="text" name="codesecu" placeholder="Code de sécurité"/></li>
        <li><label for="nomtitu">Nom du titulaire : </label><input type="text" name="nomtitu" placeholder="Nom du titulaire"/></li>
      </ol>
    </fieldset>
    <input type="submit" value="J'achète !" />
  </form>

</body>
</html>
