<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <title>Exercice 1</title>
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js" type="text/javascript"></script>
   </head>
   <body>
       <style>
           fieldset {
               background-color: lightgrey;
           }

           legend {
               background-color: blueviolet;
           }
           
           .error {
               background-color: red;
           }
           
           .valid {
               background-color: green;
           }
       </style>
       <div ng-app="app">
           <form ng-controller="formCtrl" name="myForm">
               <fieldset>
                   <legend>Merci de renseigner votre adresse Email</legend>
                   <label>Email:
                       <input type="email" name="input" ng-model="email.text" ng-pattern="email_regex" required>
                   </label>
                   <div>
                       <br/>
                       <span class="valid" ng-show="myForm.input.$valid">
                           Email valid.
                       </span>
                       <span class="error" ng-show="myForm.input.$error.required">
                           Email required !</span>
                       <span class="error" ng-show="myForm.input.$error.pattern">
                           Not valid email !</span>
                   </div>
               </fieldset>  
           </form>
       </div>
       <script>
           var app = angular.module('app', []);

           app.controller('formCtrl', function ($scope) {
               $scope.email = {
                   text: 'me@example.com'
               };
               $scope.email_regex = /^[\w\-\.]+[a-z0-9]@[\w\-\.]+[a-z0-9]\.[a-z]+/i;
           });
       </script>
   </body>
</html>
