<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-2.2.4.js"></script>
  <title>Exercice 5</title>
</head>
<body>
  <form>
    <label for="nom">Nom : </label><input type="text" name="nom" value="" id="nom" />
    <label for="prenom">Pr√©nom : </label><input type="text" name="prenom" value="" id="prenom" />
    <button type="button" name="button" >Envoyer</button>
  </form>
  <script>
  // Fonction qui met la bordure en vert quand on a le focus
    $('#nom, #prenom').focus(function(){
      $(this).css('border', '1px solid green');
    });
  // Fonction qui met la bordure en rouge quand on perd le focus
    $('#nom, #prenom').blur(function(){
      $(this).css('border','1px solid red');
    });
  </script>
</body>
</html>
