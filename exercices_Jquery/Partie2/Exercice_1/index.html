<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-2.2.4.js"></script>
  <title>Exercice 1</title>
</head>
<body>
  <form>
    <button type="button" name="button" id="clique-moi" >Clique-moi !</button>
  </form>
  <script>
    $(function(){
      // Fonction qui affiche le contenu de l'alerte au click de l'élément avec l'id "clique-moi"
        $('#clique-moi').click(function(){
          alert('Merci de m\'avoir cliqué');
        });
      });
  </script>
</body>
</html>
