<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-2.2.4.js"></script>
    <title>Exercice 2</title>
  </head>
  <body>
    <form>
      <button type="button" name="buttonLess" id="buttonLess">-</button>
      <button type="button" name="buttonMore" id="buttonMore">+</button>
      <p id="paraCount"></p>
    </form>
    <script>
    $(function(){
      // Fonctions qui vont ajouter ou enlever 1 Ã  i quand on clique sur buttonMore(+) ou buttonLess(-)
      var i = 0;
        $('#buttonMore').click(function(){
          i++;
          $('#paraCount').text(i);
        });
        $('#buttonLess').click(function(){
          i--;
          $('#paraCount').text(i);
        });
    });
    </script>
  </body>
</html>
