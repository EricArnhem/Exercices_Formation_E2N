<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-2.2.4.js"></script>
    <title>Exercice 1</title>
  </head>
  <body>
    <form>
      <button type="button" name="button" id="myButton" >Je compte le nombre de clics</button>
      <p id="paraCount">0</p>
    </form>
    <script>
    $(function(){
      // Fonction qui compte et affiche le nombre de clics
      var i = 1;
        $('#myButton').click(function(){
          $('#paraCount').text(i++);
        });
    });
    </script>
  </body>
</html>
