<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice Canvas 3</title>
    <style>
      canvas{
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="voiture" width="400" height="400"></canvas>
    <a href="../exercice1/index.html"><button type="button" name="button">Exercice 1</button></a>
    <a href="../exercice2/index.html"><button type="button" name="button">Exercice 2</button></a>
    <script>
    // On s√©lectionne le canvas
    var c = document.getElementById("voiture");
    // On dit que c'est un canvas en 2d
    var ctx = c.getContext("2d");

    // Carrosserie
    ctx.fillStyle = "#00B353";
    ctx.fillRect(100, 100, 200, 50);
    ctx.fillRect(50, 150, 300, 50);

    // Roues
    ctx.beginPath();
    ctx.fillStyle = "#CDCDCD";
    ctx.arc(75, 230, 30, 0, Math.PI*2, false);
    ctx.fill();
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(325, 230, 30, 0, Math.PI*2, false);
    ctx.fill();
    ctx.stroke();

    </script>
  </body>
</html>
